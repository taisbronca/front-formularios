<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recomendação de música</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div>
            <h1>Escolha sua música</h1>
            <form action="https://www.google.com/search" target="_blank" method="GET">
                <div>
                    <label for="genero">Gênero Musical:</label>
                    <select id="genero" required>
                        <option value="">Escolha um gênero...</option>
                        <option value="Red Hot Chili Peppers">Rock</option>
                        <option value="Anitta">Pop</option>
                        <option value="Marilia Mendonça">Sertanejo</option>
                    </select>
                </div>
                <div>
                    <input id="q" name="q" type="text" value="" style="display: none;">
                </div>
                <button type="submit">Procurar</button>
            </form>
        </div>
        
    </body>
</html>
